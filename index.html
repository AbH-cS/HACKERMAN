<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackers Terminal-codewithharry</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Create a Hacking Stimulator which has green background with random delay of 1 to 7 seconds -->

    <!-- 
        Intializing Hacking... 
        Reading your Files...
        Password Files Detected...
        Sending all passwords and personal files to server...
        cleaning up..

        These three dots must blink so that it looks like a real terminal
    -->

    <div class="container">
        <div class="HackerBox side">
            <p>Hacker Man</p>
        </div>

        <div class="HackerBox hackerContent">
            <h1>Hacker Man</h1>
            <p class="P">specify target:</p>
            <input class="input" type="text" id="target">
            <div class="items">
                <input id="check1" type="checkbox" class="checkBox">
                <label for="check1">Facebook</label>
                <input id="check2" type="checkbox" class="checkBox">
                <label for="check2">Instagram</label>
                <input id="check3" type="checkbox" class="checkBox" onclick="allCheck()">
                <label for="check3">Phone access</label>
            </div>
            <div id="messages" class="text">
            </div>
            <button onclick="hack()">Hack</button>
        </div>

        <div class="HackerBox side">
            <p>Hacker Man</p>
        </div>
    </div>


    <script src="q.js"></script>
</body>

</html>
